<!DOCTYPE html>
<html>
<head>
	<title>Quickbase PDF Archiver</title>
  	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body> 
	<div id="main-section">   
   		<h2>Application Selection</h2>
   		<p>Please use the dropdown below to select the application you would like to export</p>
   		<select id="appList"></select>

   		<button id="submit" onclick="submit()" >Submit</button>
	</div>
<script src="../Render/selectApp.js"></script>
<script>

function populateUI(appList) {
	var appListSelect = document.getElementById('appList'); 
	
	var ui_option;
	var keys = Object.keys(appList); 
	for (var i = 0; i < keys.length; i++) {
		ui_option = document.createElement('option'); 
		ui_option.value = keys[i];
		ui_option.text = appList[keys[i]].name; 

		appListSelect.append(ui_option);
	}
}

function querySelectedApplication() {    
    var selectedApp = document.querySelectorAll("#appList"); 
    var dbid = selectedApp[0].value;

    return dbid;         
}

</script>
</body>
</html>
